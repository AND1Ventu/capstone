<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let photo of userPhotos">
      <div class="card">
        <img [src]="photo.url" class="card-img-top" alt="Photo">
        <div class="card-body">
          <p class="card-text">{{ photo.nome }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
